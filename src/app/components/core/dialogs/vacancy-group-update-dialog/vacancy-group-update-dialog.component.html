<h1 mat-dialog-title>Vakansiya Qrupu</h1>
<div mat-dialog-content>
  <form [formGroup]="updateForm">
    <mat-form-field>
      <input matInput formControlName="vacancyGroupName" placeholder="Vakansiya Qrup Adı" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">İmtina</button>
  <button mat-button color="primary" (click)="onUpdate()">Yadda saxla</button>
</div>
