<h2 mat-dialog-title>Sual mətnini yazın</h2>
<mat-dialog-content>
    <mat-form-field>
      <mat-label>Sual</mat-label>
      <input matInput [(ngModel)]="question" />
    </mat-form-field>
    <mat-label>Çətinlik dərəcəsi</mat-label>
<mat-form-field>
  <input matInput type="number" [(ngModel)]="difficultyLevel" placeholder="Çətinlik dərəcəsi" />
</mat-form-field>
  </mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">İmtina</button>
  <button mat-button color="primary" (click)="addQuestion()">Əlavə et</button>
</div>
