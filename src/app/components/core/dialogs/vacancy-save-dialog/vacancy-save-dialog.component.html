<h1 mat-dialog-title>Vakansiya</h1>
<div mat-dialog-content>
  <form [formGroup]="updateForm">
    <mat-form-field appearance="fill">
      <input matInput formControlName="title" placeholder="Vakansiya Adı" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput formControlName="description" placeholder="Vakansiya açıqlaması" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Sual sayı</mat-label>
        <input matInput formControlName="questionCount" type="number" placeholder="Sual sayı" required>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Başlama tarixi</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate" placeholder="Başlama tarixi" required>
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Bitmə tarixi</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate" placeholder="Bitmə tarixi" required>
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Grup</mat-label>
        <mat-select formControlName="vacancyGroupId" required>
          <mat-option *ngFor="let group of vacancyGroups" [value]="group.id">
            {{ group.vacancyGroupName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <p>
        <mat-checkbox formControlName="status">
          <mat-label>Status</mat-label>
        </mat-checkbox>
      </p>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">İmtina</button>
  <button mat-button color="primary" (click)="onUpdate()">Yadda saxla</button>
</div>
