<div style="display: flex; flex-direction: column; align-items: center;">
  <button mat-fab color="primary" style="margin: 10px auto" (click)="updateVacancyGroup(0)">
    <mat-icon>add</mat-icon>
  </button>
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let vacancyGroup"> {{vacancyGroup.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="vacancyGroupName">
      <th mat-header-cell *matHeaderCellDef> Vakansiya qrup adı </th>
      <td mat-cell *matCellDef="let vacancyGroup"> {{vacancyGroup.vacancyGroupName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Əməliyyatlar </th>
        <td mat-cell *matCellDef="let vacancyGroup">
            <button mat-raised-button color="primary" (click)="updateVacancyGroup(vacancyGroup.id)">Redaktə et</button>
            <button mat-raised-button color="warn" (click)="deleteVacancyGroup(vacancyGroup.id)">Sil</button>
        <!-- <button mat-raised-button color="primary" (click)="updateVacancyGroup(vacancyGroup.id)">Redaktə et</button> -->
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
